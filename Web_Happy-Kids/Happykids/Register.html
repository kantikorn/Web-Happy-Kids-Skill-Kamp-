<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy kids</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
</head>
<body>
  
  <section class="text-center text-lg-start">
      <!-- Jumbotron -->
      <div class="container-fluid">
          <div class="container py-4" >
              <div class="row g-0 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                  <div class="card cascading-right" style="
                      background: hsla(0, 0%, 100%, 0.55);
                      backdrop-filter: blur(30px);
                      ">
                    <div class="card-body p-5 shadow-5 text-center">
                      <h2 class="fw-bold mb-5">Sign up now</h2>
                      <form action="systems/ac_register.php" method="post">
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row">
                       
                              <div class="col-md-6 mb-4">
                                  <div class="form-outline">
                                    <input type="text" name="firstname" id="form3Example1" class="form-control" />
                                    <label class="form-label" for="form3Example1">First name</label>
                                  </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                  <div class="form-outline">
                                    <input type="text" name="lastname" id="form3Example2" class="form-control" />
                                    <label class="form-label" for="form3Example2">Last name</label>
                                  </div>
                                </div>
                              </div>
                
                              <!-- Email input -->
                              <div class="col-md-12 mb-4">
                                <input type="email" name="email" id="form3Example3" class="form-control" />
                                <label class="form-label" for="form3Example3">Email address</label>
                              </div>
                
                              <!-- Password input -->
                              <div class="col-md-12 mb-4">
                                <input type="password" name="password" id="form3Example4" class="form-control" />
                                <label class="form-label" for="form3Example4">Password</label>
                              </div>
                
                              <!-- Checkbox -->
                              <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                                <label class="form-check-label" for="form2Example33">
                                  Subscribe to our newsletter
                                </label>
                              </div>
                
                              <!-- Submit button -->
                              <button type="submit" class="btn btn-primary btn-block mb-4" style="width: 300px;">
                                Sign up
                              </button>
                
                          </form>
                          
                        <!-- Register buttons -->
                        <div class="text-center">
                          <a href="login.html" style="color:#13054d; margin-left: 9rem;" >Goto >> Log in </a>
                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                          </button>
          
                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                          </button>
          
                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                          </button>
          
                          <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-github"></i>
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
          
                <div class="col-lg-6 mb-5 mb-lg-0">
                  <img src="image/Register.jpg" class="w-100 rounded-4 shadow-4" 
                    style="height: 700px;" alt="" />
                </div>
              </div>
            </div>
            <!-- Jumbotron -->
          </section>
          <!-- Section: Design Block -->
      <script src="js/bootstrap.min.js"></script>
</body>
</html>
